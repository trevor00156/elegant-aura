<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - ElegantAura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payment Process</h1>
    </header>
    <main>
        <section>
            <h2>Checkout</h2>
            <p>Please enter your payment details to complete your purchase.</p>
            <form>
                <input type="text" name="card_number" placeholder="Card Number" required>
                <input type="text" name="card_holder" placeholder="Card Holder Name" required>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Thank you for shopping with ElegantAura!</p>
    </footer>
</body>
</html>
